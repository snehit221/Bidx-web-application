<app-header-bar></app-header-bar>
<app-category-bar></app-category-bar>
<div class="container">
    <h2>Get in touch with us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Enter full name">

            <div *ngIf="contactForm.controls.fullName.invalid && contactForm.controls.fullName.touched" class="error-message">Full name is required.</div>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" formControlName="emailAddress" class="form-control" id="emailAddress" placeholder="Enter email">
            <div *ngIf="contactForm.controls.emailAddress.errors?.['required'] && contactForm.controls.emailAddress.touched" class="error-message">Email is required.</div>
            <div *ngIf="contactForm.controls.emailAddress.errors?.['email'] && contactForm.controls.emailAddress.touched" class="error-message">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" formControlName="subject" class="form-control" id="subject" placeholder="Subject">
            <div *ngIf="contactForm.controls.subject.invalid && contactForm.controls.subject.touched" class="error-message">Subject is required.</div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea formControlName="message" class="form-control" id="message" rows="3"></textarea>
            <div *ngIf="contactForm.controls.message.invalid && contactForm.controls.message.touched" class="error-message">Message is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>

<app-footer></app-footer>
